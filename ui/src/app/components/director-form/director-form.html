<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Dodaj Nowego Reżysera</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">Imię</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="director.firstName"
            name="firstName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Nazwisko</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="director.lastName"
            name="lastName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="birthYear" class="form-label">Rok urodzenia</label>
          <input
            type="number"
            class="form-control"
            id="birthYear"
            [(ngModel)]="director.birthYear"
            name="birthYear"
            required
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/directors">Anuluj</button>
          <button type="submit" class="btn btn-success">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>
