<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>{{ isEditMode ? 'Edytuj Film' : 'Dodaj Nowy Film' }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Tytu≈Ç filmu</label>
          <input type="text" class="form-control" [(ngModel)]="movie.title" name="title" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Rok wydania</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="movie.releaseYear"
            name="releaseYear"
            required
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="goBack()">Anuluj</button>
          <button type="submit" class="btn btn-success">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>
